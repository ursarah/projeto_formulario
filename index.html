<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
<div class="mask">
    <main>
        <header>
            <h1 id='title'>FreeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form action="" id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" name="first-field" required>
                <label for="email" id="email-label" >Email</label>
                <input type="email" id="email" placeholder="Enter your email" name="first-field" required>
                <label for="number" id="number-label">Age (optional)</label>
                <input type="number" id="number" min="10" max="120" placeholder="Age" name="first-field">
                <label for="">Which option best describes your current role?</label>
                <select name="" id="dropdown">
                    <option>Select current role</option>
                    <option>Studant</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </fieldset> 
            <fieldset>
                <div>
                    <label for="">Would you recommend freeCodeCamp to a friend?</label>
                    <label for="definitely"><input type="radio" name="radio"id="definitely"> Definitely</label>
                    <label for="maybe"><input type="radio" name="radio"  id="maybe"> Maybe</label>
                    <label for="not-sure"><input type="radio" name="radio" id="not-sure"> Not sure</label>
                </div>

                <div>
                    <label for="">What would you like to see improved? (Check all that apply)</label>
                    <label for="Front-end"><input type="checkbox" name="Front-end" id="Front-end"> Front-end Projects</label>
                    <label for="Back-end"><input type="checkbox" name="Back-end" id="Back-end"> Back-end Projects</label>
                    <label for="Data"><input type="checkbox" name="Data" id="Data"> Data Visualization</label>
                    <label for="Challenges"><input type="checkbox" name="Challenges" id="Challenges"> Challenges</label>
                    <label for="Community"><input type="checkbox" name="Community" id="Community"> Open Source Community</label>
                    <label for="help"><input type="checkbox" name="help" id="help"> Gitter help rooms</label>
                    <label for="Videos"><input type="checkbox" name="Videos" id="Videos"> Videos</label>
                    <label for="City"><input type="checkbox" name="City" id="City"> City Meetups</label>
                    <label for="Wiki"><input type="checkbox" name="Wiki" id="Wiki"> Wiki</label>
                    <label for="Forum"><input type="checkbox" name="Forum" id="Forum"> Forum</label>
                    <label for="Courses"><input type="checkbox" name="Courses" id="Courses"> Additional Courses</label>
                </div>
            </fieldset>
            <label for="">Any comments or suggestions?</label>
            <textarea name="" cols="100" rows="5" placeholder="Enter your comment here"></textarea>
            <button type="submit" id="submit">Submit</button>
        </form>
    </main>
</div>
</body>
</html>
